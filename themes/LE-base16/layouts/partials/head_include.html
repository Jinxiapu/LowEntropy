    {{ if .IsHome }}
    <style type="text/css" media="screen">
        {{ partial "css/homepage.css" . | safeCSS }}
    </style>
    {{ end }}
    
    {{ if .IsPage }}
    <style type="text/css" media="screen">
        {{ partial "css/highlight.css" . | safeCSS }}
    </style>
    {{ end }}

    <style type="text/css" media="screen">
        {{ partial "css/single.css" . | safeCSS }}
        {{ partial "css/fonts.css" . | safeCSS }}
        {{ partial "css/main.css" . | safeCSS }}
    </style>
    
    
    <style type="text/css" media="(max-width: 52em)">
        {{ partial "css/max52em.css" . | safeCSS }}
        div.menu-pc {
            display: none 
        }
        div.menu-mobie {
            display: inherit
        }
    </style>
    <style type="text/css" media="(min-width: 52em)">
        div.menu-mobie {
            display: none 
        }
    </style>  
    <script>
        function toggledisplay(elementID, buttonID)
        {
            (function(style) {
                style.display = style.display === 'none' ? '' : 'none';
            })(document.getElementById(elementID).style);
            var button = document.getElementById(buttonID);
            button.innerHTML = button.innerHTML === "MORE" ? "LESS" : "MORE";
        }
    </script>
