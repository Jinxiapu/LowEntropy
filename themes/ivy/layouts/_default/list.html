{{ define "content" -}}

{{ .Content }}

<ul>
  {{- $pctx := . -}}
  {{- if .IsHome -}}{{ $pctx = .Site }}{{- end -}}
  {{- $pages := $pctx.RegularPages -}}
  {{ range (where $pages "Section" "!=" "") }}
  <li>
    <span class="date font-monospace">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{- end }}
